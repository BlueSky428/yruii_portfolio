<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="blockchainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100" height="100" rx="20" fill="url(#blockchainGrad)"/>
  
  <!-- Blockchain blocks in a chain pattern -->
  <g opacity="0.95">
    <!-- Top row -->
    <rect x="15" y="25" width="20" height="20" rx="3" fill="white"/>
    <rect x="40" y="25" width="20" height="20" rx="3" fill="white"/>
    <rect x="65" y="25" width="20" height="20" rx="3" fill="white"/>
    
    <!-- Connecting chain links -->
    <line x1="35" y1="35" x2="40" y2="35" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="60" y1="35" x2="65" y2="35" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Middle row (offset for blockchain effect) -->
    <rect x="27.5" y="50" width="20" height="20" rx="3" fill="white" opacity="0.9"/>
    <rect x="52.5" y="50" width="20" height="20" rx="3" fill="white" opacity="0.9"/>
    
    <!-- Vertical connections -->
    <line x1="37.5" y1="45" x2="37.5" y2="50" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="62.5" y1="45" x2="62.5" y2="50" stroke="white" stroke-width="2" opacity="0.8"/>
    
    <!-- Horizontal connection in middle row -->
    <line x1="47.5" y1="60" x2="52.5" y2="60" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  </g>
</svg>
